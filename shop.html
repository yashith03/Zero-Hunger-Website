<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta Name="viewport" Content="width=device-width, initial-scale=1.0">
    <title>List Product</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="template.css">
</head>
<body>

              <!-- Navigation bar -->
              <div class="navbar">
                <a href="Home.html"><img src="Logo.png" width="260" height="48" alt=""></a>
                <a href="Home.html">Home</a>
                <a href="Login.html">Login</a>
                <a href="shop.html">Shop</a>
                <a href="gallery.html">Gallery</a>
                <a href="sitemap.html">Sitemap</a>
                <a href="Feedback.html">Feedback</a>
                <a href="aboutus.html">About us</a>
             </div>

    <div class="Container">
        <header>
            <h1 class="All_product_text"><strong>ALL PRODUCTS</strong></h1>
            <div class="Cart_icon">
                <img src="icon.png" alt="Logo">   <!-- cart icon-->
                <div class="Total_Quantity">0</div>   <!-- quantity -->
            </div>
        </header>

        <div class="Product_List">

            <div class="item">                            <!-- products in the product page-->
                <img src="images/hat.jpg" alt="A hat">
                <h2>ZERO-HUNGER HAT</h2>
                <div class="Price">$12</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="Cart">
        <h2>
            Cart
        </h2>

        <div class="Cart_list">


            <div class="item">              <!-- cart items -->
                <img src="images/hat.jpg" alt="A hat">
                <div class="Content">
                    <div class="Name">ZERO-HUNGER HAT</div>
                    <div class="Price">$15 / 1 product</div>
                </div>
                <div class="Quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="Buttons">
            <div class="Close">
                Close
            </div>
            <div class="Checkout">
                <a href="checkout.html">Checkout</a>
            </div>
        </div>
    </div>
         <!-- Footer -->
         <footer id="myFooter">
            <div class="Container">
              <h3>ZERO-HUNGER</h3>
              <p> Yasith Chandeepa | Venojan | Ashen De Zoysa | Dishen Fernando </p>
              <p>Copyright &copy;2024 ZERO-HUNGER </p>
            </div>
          </footer>


    <script src="shop.js"></script>
    
</body>
</html>
