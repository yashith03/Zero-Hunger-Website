<body>

             </div>
    
<div class="Container">
    <div class="CheckoutLayout">

        <div class="ReturnCart">
            
            <h1 id="CartProducts">PRODUCTS IN THE CART</h1>
            <div class="list"></div>
            <button class="backToShopButton"> Clear the cart and Back to Shop</button>
        </div>

        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="Group">                             <!-- cart icon-->
                    <label for="Name">Full Name</label>
                    <input type="text" Name="Name" id="Name" required>
                </div>
    
                <div class="Group">
                    <label for="phone">Phone Number</label>
                    <input type="text" Name="phone" id="phone" required>
                </div>

                <div class="Group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="example@gmail.com" Name="email" id="email" required>
                </div>
    
                <div class="Group">
                    <label for="Address">Address</label>
                    <input type="text"  Name="Address" id="Address" required>
                </div>
    
                <div class="Group">
                    <label for="Country">Country</label>
                    <select Name="Country" id="Country" required>
                        <option value="">Choose..</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                    </select>
                </div>
    
                <div class="Group">
                    <label for="City">City</label>
                    <select Name="City" id="City" required>
                        <option value="">Choose..</option>
                        <option value="Galle">Galle</option>
                        <option value="Colombo">Colombo</option>
                        <option value="Gampaha">Gampaha</option>
                        <option value="Kandy">Kandy</option>
                    </select>
                </div>
            </div>
            
            <div class="Summary">
                <h2>Checkout Summary</h2>
                <div class="customer-info"></div>
                <div class="product-Summary"></div>
            </div>
            
            <div class="return">
                <div class="row">
                    <div class="Summary">Total Quantity</div>
                    <div class="Total_Quantity">70</div>
                </div>
                <div class="row">
                    <div class="Summary">Total Price</div>
                    <div class="totalPrice">$0</div>
                </div>
            </div>
            <button class="buttonCheckout">Checkout</button>
        </div>
    </div>
</div>
